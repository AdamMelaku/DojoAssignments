<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("img").click(function(){
          $(this).hide();
        })

        $("button").click(function(){
          $("img").show();
        })
      })
    </script>
  </head>
  <body>
    <div>
      <h2>jQuery - assignment 1</h2>
            <img style="width: 24%" src="http://www.imagesfromtexas.com/images/xl/Dallas-Skyline-before-Sunset-612-3.jpg" alt="City of Dallas Skyline">
            <img style="width: 24%" src="http://www.texasairsystems.com/wp-content/uploads/iStock_000011665462Large.jpg" alt="City of Dallas Skyline">
            <img style="width: 24%" src="http://www.imagesfromtexas.com/images/xl/Dallas-Skyline-before-Sunset-612-3.jpg" alt="City of Dallas Skyline">
            <img style="width: 24%" src="http://www.texasairsystems.com/wp-content/uploads/iStock_000011665462Large.jpg" alt="City of Dallas Skyline">
            <img style="width: 24%" src="http://www.imagesfromtexas.com/images/xl/Dallas-Skyline-before-Sunset-612-3.jpg" alt="City of Dallas Skyline">
            <img style="width: 24%" src="http://www.texasairsystems.com/wp-content/uploads/iStock_000011665462Large.jpg" alt="City of Dallas Skyline">
            <img style="width: 24%" src="http://www.imagesfromtexas.com/images/xl/Dallas-Skyline-before-Sunset-612-3.jpg" alt="City of Dallas Skyline">
            <img style="width: 24%" src="http://www.texasairsystems.com/wp-content/uploads/iStock_000011665462Large.jpg" alt="City of Dallas Skyline">
      <div>
        <button type="button" name="button">Restore</button>
      </div>
    </div>

  </body>
</html>
